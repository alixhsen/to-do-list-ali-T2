<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <br>
        <div class="add-task">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <div class="filter-sort">
            <label>Filter by Status:</label>
            <select id="status-filter" onchange="filterTasks()">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
            <label>Sort by Priority:</label>
            <select id="priority-sort" onchange="sortTasks()">
                <option value="none">None</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
        <ul id="task-list"></ul>
        <button id="reset-button" onclick="resetTasks()">Delete All</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
